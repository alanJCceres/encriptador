            </div>
        </div>

        <div class="contenedora2">
            <!--<p><strong>Ningun mensaje fue encontrado</strong> Ingresa el texto que deseas encriptar o desencriptar</p>-->

            </textarea>  <!---->

        </div>

    </main>

    <script src="./js/app.js"></script>

</html>
