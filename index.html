<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <h1 class="titulo_encriptador">Encriptador de texto</h1>
    <main class="contenido">

        <div class="contenedora1">
            <textarea class="texto_area1" id="texto_encriptar" placeholder="Ingrese el texto aqui"></textarea>
            <p class="error" id="id_error"></p>
            <div class="contenedora_botones">
            <button class="boton_principal" onclick="encriptar();">encriptar</button>
            <button class="boton_secundario" onclick="desencriptar();" id="boton_desencriptar" >desencriptar</button>
            </div>
        </div>

        <div class="contenedora2" id="contenedor2">
            <p class="mensaje_inicial" id="mensaj_inicial"><strong class="resaltado">Ningun mensaje fue encontrado</strong> Ingresa el texto que deseas encriptar o desencriptar</p>
             <!---->
        </div>

    </main>
    <footer class="footer">Desarrollado por Alan</footer>
    <script src="./js/app.js"></script>
</body>
</html>
